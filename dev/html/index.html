<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Flipping a Matrix Along a Diagonal</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Flipping a Matrix Along a Diagonal</h1>
  <script src="js/app.js"></script>
  <p id="matrix"></p>
</body>
<script>
  input = window.prompt(`What size is your square matrix:`, `2`);
  input = parseInt(input, 10);
  let size = input*input;
  let check = input-1;
  let array = new Array(size);
  let flippedArray = new Array(size);

  function createMatrix() {
    for (let i = 0; i < size; i++) {
      array[i] = i+1
      if (i%check == 0 && i != 0 && i != size-1) {
        flippedArray[i] = i+1;
      } else {
        flippedArray[i] = size-i;
      }
    }
  }
</script>
